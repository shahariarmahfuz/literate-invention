<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writo â€¢ Authentication</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --primary: #0f172a;
            --text: #334155;
            --muted: #64748b;
            --bg: #f1f5f9;
        }

        body { 
            font-family: 'Outfit', sans-serif; 
            background-color: var(--bg); 
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Auth Card Style */
        .auth-card {
            background: white;
            width: 100%;
            max-width: 420px;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.04);
            border: 1px solid #e2e8f0;
        }

        /* Logo */
        .brand-logo {
            font-size: 1.8rem; font-weight: 800; color: var(--primary);
            text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 8px;
            margin-bottom: 10px;
        }

        /* Inputs */
        .form-control {
            padding: 12px 16px; border-radius: 12px; border: 1px solid #e2e8f0;
            font-size: 0.95rem; background: #f8fafc;
        }
        .form-control:focus {
            background: #fff; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(15, 23, 42, 0.1);
        }
        .form-label { font-weight: 600; font-size: 0.9rem; color: var(--text); margin-bottom: 6px; }

        /* Buttons */
        .btn-primary {
            background: var(--primary); border: none; padding: 12px;
            border-radius: 99px; font-weight: 600; width: 100%; margin-top: 10px;
            transition: 0.2s;
        }
        .btn-primary:hover { background: #1e293b; transform: translateY(-1px); }

        /* Links */
        .auth-link { color: var(--primary); text-decoration: none; font-weight: 600; }
        .auth-link:hover { text-decoration: underline; }

        /* Flash Messages */
        .alert { border-radius: 12px; font-size: 0.9rem; border: none; }
        .alert-danger { background: #fee2e2; color: #991b1b; }
        .alert-success { background: #dcfce7; color: #166534; }
    </style>
</head>
<body>

    <main class="auth-card">
        <div class="text-center mb-4">
            <a href="/" class="brand-logo">
                <i data-lucide="pen-tool"></i> Writo
            </a>
            <p class="text-muted small">Welcome back to your creative space.</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} mb-4" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script> lucide.createIcons(); </script>
</body>
</html>
