{% extends "base_auth.html" %}

{% block content %}
<form method="POST" action="{{ url_for('login') }}">

    <div class="mb-3">
        <label class="form-label">Username</label>
        <div class="input-group">
            <span class="input-group-text bg-light border-end-0 rounded-start-4 ps-3">
                <i data-lucide="user" style="width: 18px; opacity: 0.6;"></i>
            </span>
            <input type="text" name="username" class="form-control border-start-0 rounded-end-4" placeholder="Enter your username" required>
        </div>
    </div>

    <div class="mb-4">
        <label class="form-label">Password</label>
        <div class="input-group">
            <span class="input-group-text bg-light border-end-0 rounded-start-4 ps-3">
                <i data-lucide="lock" style="width: 18px; opacity: 0.6;"></i>
            </span>
            <input type="password" name="password" class="form-control border-start-0 rounded-end-4" placeholder="Enter your password" required>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Sign In</button>

    <div class="text-center mt-4 pt-2 border-top">
        <p class="small text-muted mb-0">
            Don't have an account? 
            <a href="{{ url_for('signup') }}" class="auth-link">Create Account</a>
        </p>
        <p class="mt-2">
            <a href="/" class="text-muted small text-decoration-none">‚Üê Back to Home</a>
        </p>
    </div>
</form>
{% endblock %}
