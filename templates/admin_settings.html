{% extends "base_admin.html" %}
{% block content %}
<div style="max-width:980px; margin: 18px auto; padding: 0 14px;">
  <div style="background: var(--card); border:1px solid var(--border); border-radius:18px; padding:16px;">
    <h3 style="margin-bottom:8px;">Admin Settings</h3>
    <p style="color:var(--muted); font-size:13px; margin-bottom:16px;">
      Configure admin preferences and system settings here.
    </p>
    <div style="display:grid; gap:12px;">
      <div style="border:1px solid var(--border); border-radius:14px; padding:12px;">
        <div style="font-weight:700; margin-bottom:6px;">Notification Preferences</div>
        <div style="color:var(--muted); font-size:12px;">No settings configured.</div>
      </div>
      <div style="border:1px solid var(--border); border-radius:14px; padding:12px;">
        <div style="font-weight:700; margin-bottom:6px;">Security</div>
        <div style="color:var(--muted); font-size:12px;">No settings configured.</div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
